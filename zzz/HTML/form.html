<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action">
    <!-- text input --> 
     <label for="username">Username:</label>
     <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
     <label for="mobile">Mobile Number:</label>
     <input type="number" id="number" name="number" placeholder="Enter your mobile number" required><br>
     <br>

    <!-- radio buttons -->
     <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>
     </fieldset> <br>

    <!-- checkbox -->
     <fieldset>
        <legend>Hobbies:</legend>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label><br>
        <input type="checkbox" id="cooking" name="hobbies" value="cooking">
        <label for="cooking">Cooking</label><br>
     </fieldset> <br>

    <!-- dropdown -->
     <label for="city">City:</label>
     <select id="city" name="city" required>
        <option value="">Select your city</option>
        <option value="newyork">KTM</option>
        <option value="toronto">JNK</option>
        <option value="london">BRT</option>
        <option value="australia">Pokhara</option>
     </select><br>

      <!-- submit button -->
       <button>submit</button>
     </form>
</body>
</html>
